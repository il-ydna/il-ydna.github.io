<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Andy's Updates</title>
    <link rel="stylesheet" href="posts.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js/dist/amazon-cognito-identity.min.js"
    ></script>
    <script defer src="posts.js"></script>
  </head>
  <body>
    <header>
      <div id="user-controls"></div>
    </header>
    <!-- <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </header> -->

    <form id="postForm">
      <input type="text" name="title" placeholder="Post Title" />
      <textarea
        name="content"
        placeholder="Write something..."
        rows="5"
      ></textarea>

      <input type="file" id="imageInput" name="image" accept="image/*" hidden />

      <div class="button-row">
        <label for="imageInput" class="img-uploader">Choose Image</label>
        <div id="tag-dropdown-wrapper">
          <div class="custom-dropdown" id="tagDropdown">
            <div class="selected-option button-style">Select a tag</div>
            <div class="dropdown-options">
              <div
                class="dropdown-option"
                data-value="general"
                data-color="#dcd2ca"
              >
                <span class="dot" style="background: #97938e"></span> General
              </div>
              <div
                class="dropdown-option"
                data-value="project"
                data-color="#7f8181"
              >
                <span class="dot" style="background: #6a747c"></span> Project
              </div>
              <div
                class="dropdown-option"
                data-value="photo"
                data-color="#5e6870"
              >
                <span class="dot" style="background: #5e6870"></span> Photo
              </div>
              <div
                class="dropdown-option"
                data-value="book"
                data-color="#506c7f"
              >
                <span class="dot" style="background: #3d5161"></span> Reading
              </div>
              <div
                class="dropdown-option"
                data-value="guest"
                data-color="#293e51"
              >
                <span class="dot" style="background: #293e51"></span> Guest
              </div>
            </div>
            <input type="hidden" name="tag" id="tagInput" required />
          </div>
        </div>
        <button type="submit">Add Post</button>
      </div>
    </form>

    <section id="posts"></section>
  </body>
</html>
